<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario do silvio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
  <div class="container mt-5">
    <h2>Formul√°rio de Cadastro</h2>
    <form>
      
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      
      
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">idade</label>
        <input type="idade" class="form-control" id="idade" placeholder="Digite sua idade">
      </div> <div class="mb-3">
        <label for="data de nascimento" class="form-label">data de nascimento</label>
        <input type="data de nascimento" class="form-control" id="data de nascimento" placeholder="dd/mm/aa">
      </div>
      <div>
        <label for="sistema">Sistema Operacional</label>
        <select name="" id="Windows">
        <option value="">Windows</option>
        <option value="">Linux</option>
        <option value="">macOs</option>
        <option value="">Outro</option>
      </div>
      
<div>
    <button type="submit" class="btn btn-primary">Enviar</button> 
    </form>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
